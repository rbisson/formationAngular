<app-template-b [title]="title" [label]="label">
  <app-tableau-dark [headers]="headers">
      <tr *ngFor="let item of collection">
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td [appState]='item.state'>
          <select (change)="update(item, $event)" >
            <option *ngFor="let state of states | keyvalue" [value]="state.value" [selected]="state.value === item.state">
              {{ state.value }}
            </option>
          </select>
        </td>
      </tr>
    </app-tableau-dark>
</app-template-b>
