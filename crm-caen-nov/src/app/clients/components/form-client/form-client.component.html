<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">name</label>
        <input formControlName="name" type="text" class="form-control" id="name">
        <div *ngIf="form.get('name').touched && form.get('name').invalid">champ invalid</div>
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input formControlName="email" type="text" class="form-control" id="email">
        <div *ngIf="form.get('email').touched && form.get('email').invalid">champ invalid</div>
      </div>

      <div class="form-group">
        <label for="state">state</label>
        <select formControlName="state" class="form-control" id="state">
          <option *ngFor="let state of states | keyvalue" [ngValue]="state.value">{{ state.value }}</option>
        </select>
      </div>

      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
